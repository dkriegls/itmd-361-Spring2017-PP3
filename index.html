<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	<title>PP3 Volunteer Form</title>
    </head>
    
    <body>
        <header>
            <h1>Volunteer Form</h1>
        </header>
        
        <form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method = "post" id = "volunteer_form">
            <fieldset name = "my_info">
                <legend>My Information</legend>
                <label>First Name: <input type = "text" name = "first_name_field" placeholder = "First name" required></label>
                <br><br>
                <label>Last Name: <input type = "text" name = "last_name_field" placeholder = "Last name" required></label>
                <br><br>  
                <label>Telephone: <input type = "tel" name = "phone_field" placeholder = "XXX-XXX-XXXX" required></label>
                <br><br>
                <label>Email Address: <input type = "email" name = "email_field" placeholder ="Email address" required></label>
                <br><br>
            
                <label>Gender:<input type = "radio" name = "gender_field" value = "Female" checked>Femal</label>
                    
                <label><input type = "radio" name = "gender_field" value = "Male"> Male </label>
            
                <br><br>
                <label for="Age">Age:</label>
                <select id="Age" name="age_field">
                    <option value="under 18"> under 18 </option>
                    <option value="18-24"> 18-20 </option>
                    <option value="25-34" selected> 25-34 </option>
                    <option value="35-44"> 35-44 </option>
                    <option value="45-54"> 45-54 </option>
                    <option value="55-64"> 55-64 </option>
                    <option value="65 and over"> 65 and over </option>    
                </select>
                <br>
            </fieldset>
                <br><br>
                
            <fieldset name = "my_availability">
                <legend>My Availability</legend>
                <label><input type="checkbox" name="available_field[0]" value = "Sunday" >Sunday</label><br>   
                <label><input type="checkbox" name="available_field[1]" value = "Monday" >Monday</label><br>
                <label><input type="checkbox" name="available_field[2]" value = "Tuesday"> Tuesday</label><br>
                <label><input type="checkbox" name="available_field[3]" value = "Wednesday"> Wednesday</label><br>
                <label><input type="checkbox" name="available_field[4]" value = "Thursday"> Thursday</label><br>
                <label><input type="checkbox" name="available_field[5]" value = "Friday"> Friday</label><br>
                <label><input type="checkbox" name="available_field[6]" value = "Saturday" >Saturday</label><br>
                <br>
                <label>Any Comments: <br><textarea  name = "comments_field" placeholder="Type your comments here..."></textarea></label><br><br>
            </fieldset>
            <br><br>
            
            <input type = "hidden" name = "hidden_field" value = "pperzentka">
            <input type = "submit" value ="Submit"> 
            <input type = "reset" value ="Reset">
        </form>
    </body>
</html>
